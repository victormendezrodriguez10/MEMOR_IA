# Configuración de Nginx para MEMOR.IA en subpath
# Archivo: /etc/nginx/sites-available/memor-ia
# O agregar al archivo existente de oclemcertificacion.com

# Si es un archivo separado:
server {
    listen 80;
    server_name oclemcertificacion.com www.oclemcertificacion.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name oclemcertificacion.com www.oclemcertificacion.com;

    # Configuración SSL existente
    ssl_certificate /etc/letsencrypt/live/oclemcertificacion.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oclemcertificacion.com/privkey.pem;

    # Tu contenido web existente (si lo hay)
    location / {
        # Tu configuración actual aquí
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Configuración específica para MEMOR.IA en /memor-ia
    location /memor-ia/ {
        proxy_pass http://127.0.0.1:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers específicos para Streamlit en subpath
        proxy_set_header X-Script-Name /memor-ia;
    }

    # Archivos estáticos de Streamlit
    location /memor-ia/_stcore/ {
        proxy_pass http://127.0.0.1:8501/_stcore/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket para Streamlit (necesario para la funcionalidad en tiempo real)
    location /memor-ia/_stcore/stream {
        proxy_pass http://127.0.0.1:8501/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejo de archivos de salud de Streamlit
    location /memor-ia/healthz {
        proxy_pass http://127.0.0.1:8501/healthz;
        proxy_set_header Host $host;
    }

    # Seguridad adicional
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}